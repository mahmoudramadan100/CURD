<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURDS</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="curd">
        <div class="head">
            <h1>
                curds
            </h1>
            <p> product management system </p>
        </div>
        <div class="inputs">
            <input type="text" name="" id="title" placeholder="title">
            <div class="price">
                <input type="number" onkeyup="getTotal()" name="" id="price" placeholder="price">
                <input type="number" onkeyup="getTotal()" name="" id="taxes" placeholder="taxes">
                <input type="number" onkeyup="getTotal()" name="" id="ads" placeholder="ads">
                <input type="number" onkeyup="getTotal()" name="" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <div class="price">
                <input type="number" name="" id="count" placeholder="count">
                <input type="category" name="" id="category" placeholder="category">
            </div>
            <button class="submit" id="submit">Create</button>
            <div class="outputs">
                <div class="serach_box">
                    <input type="text" onkeyup="searchData(this.value)" name="" id="search" placeholder="search">
                    <div class="search_btn">
                        <button onclick="getSearchMood(this.id)" id="searchTitle">search by title</button>
                        <button onclick="getSearchMood(this.id)" id="searchCategory">search by category</button>
                    </div>
                </div>
                <div class="delteall" id="deleteAll"></div>
                <table>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>total</th>
                        <th>discount</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                    <tbody id="tbody">
                        <tr>
                            <td>1</td>
                            <td>samsung</td>
                            <td>2100</td>
                            <td>100</td>
                            <td>100</td>
                            <td>100</td>
                            <td>2500</td>
                            <td>phone</td>
                            <td> <button id="update">update</button> </td>
                            <td> <button id="delete">delete</button> </td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
